name: Publish Package to npm and JSR

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*" # Trigger on SemVer tags like v1.0.0, v0.2.1, v1.2.3-beta.0

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: |
          pnpm run test

      - name: Build package
        run: pnpm run build

      - name: Get package version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Verify package version
        # Ensures package.json version matches the Git tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ steps.get_version.outputs.VERSION }}" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match Git tag version (${{ steps.get_version.outputs.VERSION }})."
            exit 1
          fi
          echo "package.json version ($PACKAGE_VERSION) matches Git tag version (${{ steps.get_version.outputs.VERSION }})."

      - name: Publish to npm (using OIDC/Trusted Publisher)
        if: success()
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
